<div>

    <h1>{{pokemon.name}}</h1>
    <img src="{{pokemon.sprites.front_default}}"> <br/>

    Weight: {{pokemon.weight}} <br/>
    Height: {{pokemon.height}}<br/>
    Base Experience: {{pokemon.base_experience}} <br/>
    Types:
    <table data-ng-repeat="n in pokemon.types">
        <tr><th>{{n.type.name}}</th></tr>
    </table>
    <br/>
    Abilities:
    <table data-ng-repeat="n in pokemon.abilities">
        <tr><td>{{n.ability.name}}</td></tr>
    </table>
    <br/>
    Stats:
    <table data-ng-repeat="n in pokemon.stats">
        <tr>
            <th>{{n.stat.name}}</th>
            <td>{{n.base_stat}}</td>
        </tr>
    </table>



</div>

<p ng-bind="errorResponse"></p>
