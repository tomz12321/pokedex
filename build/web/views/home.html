<form data-ng-submit="searchPokemon()">
    Enter Pokemon Name or National Pokedex number:
    <input type="text" ng-model="pokemonName" name="pokemonName" required/>
    <input type="submit" id="submit" value="Search"/>
</form>

<div data-ng-repeat="pokemon in pokemons">
    <a href="#/pokemonDetail/{{pokemon.pokemonID}}">{{pokemon.name}}</a>

</div>
<p ng-bind="errorResponse"></p>
